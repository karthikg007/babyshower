<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Celebration Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fdf6f9, #f9e7f5), url('https://www.toptal.com/designers/subtlepatterns/uploads/baby.png') repeat;
      color: #333;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    header {
      background-color: #f8c8dc;
      padding: 20px;
      border-bottom: 5px solid #f3a6c6;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2.8em;
      color: #a83279;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    header p {
      font-size: 1.2em;
      color: #7a2459;
    }
    .content-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
      animation: slideIn 1s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .video-container {
      flex: 1;
      min-width: 300px;
      max-width: 600px;
      margin-right: 20px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      background: #fff;
      padding: 10px;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
    }
    .video-container p.note {
      font-size: 1em;
      color: #a83279;
      margin: 10px 0;
    }
    .right-container {
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .registry {
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .registry a {
      background: #a83279;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 8px;
      transition: transform 0.3s, background 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .registry a:hover {
      background: #7a2459;
      transform: scale(1.05);
    }
    .rsvp {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      text-align: left;
      border: 2px solid #f3a6c6;
    }
    .rsvp h2 {
      text-align: center;
      color: #a83279;
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    .rsvp label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #444;
    }
    .rsvp input, .rsvp select, .rsvp textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #f3a6c6;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s;
    }
    .rsvp input:focus, .rsvp select:focus, .rsvp textarea:focus {
      border-color: #a83279;
      outline: none;
    }
    .rsvp button {
      display: block;
      margin: 20px auto 0;
      background: #a83279;
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    .rsvp button:hover {
      background: #7a2459;
      transform: scale(1.05);
    }
    @media (max-width: 768px) {
      .content-container {
        flex-direction: column;
        align-items: center;
      }
      .video-container {
        margin-right: 0;
        margin-bottom: 20px;
      }
      .right-container {
        width: 100%;
        max-width: 500px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>You're Invited!</h1>
    <p>Event details, please click play below ðŸŽ¥</p>
    <p>RSVP - Use the RSVP section</p>
    <p>Baby Registry - use the provided link</p>
  </header>

  <div class="content-container">
    <div class="video-container">
      <video controls poster="thumbnail.png">
        <source src="invitation.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p class="note"><i class="fas fa-play"></i> Click the play button for full event details!</p>
    </div>

    <div class="right-container">
      <div class="registry">
        <a href="https://www.amazon.com/baby-reg/nami-krish-november-2025-fuquayvarina/3RU0IHYIXC25Y?ref_=cm_sw_r_cp_ud_dp_4DMC5VRSASF7C8XVQYG3_1" target="_blank">
          <i class="fas fa-gift"></i> View Our Baby Registry
        </a>
      </div>

      <div class="rsvp">
        <h2><i class="fas fa-envelope"></i> RSVP</h2>
        <form name="rsvp" method="POST" data-netlify="true">
          <input type="hidden" name="form-name" value="rsvp">
          <input type="hidden" name="_redirect" value="/success.html">
          <p>
            <label for="name">Your Name: 
              <input type="text" id="name" name="name" required>
            </label>
          </p>
          <p>
            <label for="email">Your Email: 
              <input type="email" id="email" name="email" required>
            </label>
          </p>
          <p>
            <label for="attendance">Will you attend? 
              <select id="attendance" name="attendance" required>
                <option value="">Select...</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="Maybe">Maybe</option>
              </select>
            </label>
          </p>
          <p>
            <label for="guests">How many guests (including you)? 
              <select id="guests" name="guests" required>
                <option value="">Select...</option>
                <option value="1">Just Me</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5+">5+</option>
              </select>
            </label>
          </p>
          <p>
            <label for="message">Message (Optional): 
              <textarea id="message" name="message" rows="3"></textarea>
            </label>
          </p>
          <p>
            <button type="submit"><i class="fas fa-check"></i> Submit RSVP</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <form name="rsvp" data-netlify="true" hidden>
    <input type="text" name="name">
    <input type="email" name="email">
    <select name="attendance"></select>
    <select name="guests"></select>
    <textarea name="message"></textarea>
  </form>
</body>
</html>
